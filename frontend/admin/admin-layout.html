<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSched | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="flex items-center justify-start bg-white shadow-md px-8 py-4 fixed top-0 left-0 right-0 z-50 gap-12">
    <div class="flex items-center space-x-2">
      <img src="../assets/edusched-logo.png" class="h-8 w-8" />
      <h1 class="text-xl font-bold text-gray-800">EduSched</h1>
    </div>

    <div class="text-lg">
      <span class="font-bold">WELCOME BACK!</span>
      <!-- DYNAMIC ADMIN NAME -->
      <span id="adminName" class="text-gray-700">Loading...</span>
    </div>

    <div class="flex items-center space-x-4 ml-auto">
      <button onclick="loadPage('admin-account.html', null)">
        <i data-feather="user"></i>
      </button>
    </div>
  </header>

  <div class="flex-1 grid grid-cols-[14rem_1fr] min-h-0 overflow-hidden pt-[4rem]">
    <!-- Sidebar -->
    <aside class="w-56 bg-white shadow-md p-4 space-y-2 h-[calc(100vh-4rem)] overflow-y-auto sticky top-[4rem]">
      
      <a href="#" onclick="loadPage('admin-home.html', this)"
         class="sidebar-link block bg-gray-200 text-gray-900 font-medium py-2 px-3 rounded-lg">
         Dashboard
      </a>

      <a href="#" onclick="loadPage('admin-announcement.html', this)"
         class="sidebar-link block text-gray-700 hover:bg-gray-100 py-2 px-3 rounded-lg">
         Announcement
      </a>

      <div class="absolute bottom-6">
        <a href="#" onclick="logoutAndRedirect()"
           class="flex items-center space-x-2 text-gray-700 hover:text-red-600">
          <i data-feather="log-out"></i>
          <span>Log-out</span>
        </a>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content"
          class="flex-0 p-5 bg-white/110 backdrop-blur-md overflow-y-auto h-[calc(100vh-4rem)] rounded-lg">
      <!-- dynamic content goes here -->
    </main>
  </div>

  <!-- Shared Script -->
  <script src="../script.js"></script>

  <script>
  // If no token, force login
  if (!localStorage.getItem("token")) {
    window.location.href = "admin-login.html";
  }
</script>

  <script>
    feather.replace();

    // PROTECT ADMIN LAYOUT
    protectLayout("admin");

    // SET NAVBAR NAME
    setNavbarName();

    // OVERRIDE: also set admin-specific span
    const name = localStorage.getItem("user_name") || "";
    if (name) document.getElementById("adminName").textContent = name;

    // DEFAULT PAGE LOAD
    window.addEventListener("DOMContentLoaded", () => {
  const defaultLink = document.querySelector('.sidebar-link');
  loadPage("admin-home.html", defaultLink);
});
  </script>

</body>
</html>
