<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSched Login Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md px-8 pt-20 pb-10 text-center">

    <!-- Floating Logo -->
    <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
      <div class="w-32 h-32 rounded-full bg-white   overflow-hidden">
        <img 
          src="assets/unp-logo.png" 
          alt="UNP Logo"
          class="object-cover w-full h-full p-3"
        />
      </div>
    </div>

    <!-- Title -->
    <div class="mb-8 mt-2">
      <h1 class="text-2xl font-bold text-gray-800">Welcome to UNP EduSched</h1>
      <p class="text-gray-600 text-sm mt-1">Class Scheduling System</p>
    </div>

    <!-- Buttons -->
    <div class="space-y-5">
      <a href="student/student-login.html" class="block">
        <button
          class="w-full py-3 px-4 bg-gray-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 flex items-center justify-center gap-2">
          <i data-feather="user" class="w-5 h-5"></i>
          <span>Login as Student</span>
        </button>
      </a>

      <a href="admin/admin-login.html" class="block">
        <button
          class="w-full py-3 px-4 bg-gray-800 hover:bg-gray-900 text-white font-semibold rounded-lg shadow-md transition-all duration-200 flex items-center justify-center gap-2">
          <i data-feather="shield" class="w-5 h-5"></i>
          <span>Login as Instructor</span>
        </button>
      </a>
    </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
