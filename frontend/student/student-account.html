<!-- student-account.html (DYNAMIC) -->
<div class="min-h-screen p-6">
  <!-- Page Title -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-black">My Account</h2>
    <p class="text-white text-sm">Manage your personal and academic details</p>
  </div>

  <!-- Account Info -->
  <div class="bg-white shadow-md rounded-lg p-6 flex gap-6 items-start">
    <!-- Profile Image -->
    <div class="flex flex-col items-center">
      <img src="../assets/profile.png" alt="Profile" class="w-32 h-32 rounded-full border">
      <button class="mt-3 text-sm text-blue-600 hover:text-blue-800">Change Photo</button>
    </div>

    <!-- Student Details -->
    <div class="grid grid-cols-2 gap-4 flex-1">
      <div>
        <label class="block text-sm text-gray-600">Student Number</label>
        <input id="acc_student_id" type="text" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Name</label>
        <input id="acc_name" type="text" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Course</label>
        <input id="acc_course" type="text" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Year Level</label>
        <input id="acc_year" type="text" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Email Address</label>
        <input id="acc_email" type="email" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end mt-4">
    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-md">
      Update Information
    </button>
  </div>
</div>

<script>
/* =========================================================
   INITIALIZER FOR THIS PAGE
========================================================= */
window["init_student-account"] = function () {
  loadStudentAccount();
  feather.replace();
};

/* =========================================================
   LOAD STUDENT PROFILE FROM BACKEND
========================================================= */
async function loadStudentAccount() {
  let data = {};
  try {
    data = await apiFetch("/student/me");
  } catch (err) {
    console.error(err);
    return;
  }

  // fill inputs
  document.getElementById("acc_student_id").value = data.student_id || "";
  document.getElementById("acc_name").value = data.name || "";
  document.getElementById("acc_course").value = data.course || "";
  document.getElementById("acc_year").value = data.year_level || "";
  document.getElementById("acc_email").value = data.email || "";

  // Update navbar name too (dynamic)
  const name = data.name?.split(",")[0] || data.name;
  if (name) {
    localStorage.setItem("user_name", data.name);
    setNavbarName();
  }
}
</script>
